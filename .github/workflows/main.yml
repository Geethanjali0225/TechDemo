name: Airflow Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy_airflow:
    runs-on: geethanjali

    env:
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      KUBE_CONTEXT: minikube
      HELM_CHART_REPO: https://airflow.apache.org
      HELM_RELEASE_NAME: airflow
      HELM_VALUES_FILE: values.yaml

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # - name: Set up kubectl
    #   uses: azure/setup-kubectl@v1
    #   with:
    #     kubeconfig: ${{ KUBE_CONFIG_DATA }}
    #     context: ${{ KUBE_CONTEXT }}

    - name: Add Helm Repo & Update
      run: |
        helm repo add apache-airflow https://airflow.apache.org
        helm repo update

    - name: Upgrade Airflow
      run: |
        helm upgrade airflow apache-airflow/airflow -f values.yaml --debug

